      description: |-
        **Bad Request**
         - Both `dst_geolocation` and `inventory_ids` were provided
         - Neither `dst_geolocation` nor `inventory_ids` was provided
         - Number of `children` and length of `children_ages` are different
         - The provided `end_date` is before the `start_date`
         - `Start_date` is before today
         - Only one of `start_date` or `end_date` were provided.
         - `latitude` and/or `longitude` values are out of bounds
         - `rate_type` `currency` `lang` `sort` `unit` do not match the possible values
         - `radius` is more than `50` or less than `1`
         - `0` `adults` with at least `1` children
         - `adults`, `children` or `rooms` exceed the maximum of `10`
         - `adults` or `rooms` are `0`

