openapi: 3.0.3
x-stoplight:
  id: 7wz2iwhrv7f95
info:
  contact: support@simplenight.com
  title: Simplenight API V2
  version: 1.0.0
  description: Simplenight API Search Hotels
  x-logo:
    url: 'https://bog.simplenight.com/bookings/simplenight-logo.png'
paths:
  /v2/hotels:
    get:
      operationId: v2_hotels_retrieve
      description: |
        ## Description 
        Retrieve a list of hotels matching the search criteria. 

        The Hotel endpoint allows several methods that enable you to obtain the details of the hotels as well as list of destinations, countries and the master types that complement the hotels information (like room type descriptions, accommodation type descriptions, categories descriptions, etc.).

        * The API requires **either** `dst_geolocation` or `inventory_ids` as query parameter.

        * Use `dst_geolocation` and `radius` query parameters to find hotels in this location.

        * Use `inventory_ids` query parameter to limit the search to the desired hotels. Multiple IDs can be sent, separated by commas.

        * Use `start_date` and `end_date` to adjust your search to your stay. These parameters must be together, if used. Dates follow the [ISO 8061 notation](https://en.wikipedia.org/wiki/ISO_8601). e.g. `2022-06-20`.

        * Use filters to narrow down searches. These parameters are marked as "filter" in the description.

        * Use `sort` to order the results by criteria. Can be in ascending or descending order.

        * Use `limit` to manage the amount of results retrieved in the response. 

        * Responses will contain `rates` **only if** `start_date` and `end_date` are sent as parameters.
      summary: Search for hotels
      parameters:
        - $ref: '#/components/parameters/dst_geolocation'
        - $ref: '#/components/parameters/inventory_ids'
        - $ref: '#/components/parameters/adults'
        - $ref: '#/components/parameters/children'
        - $ref: '#/components/parameters/children_ages'
        - $ref: '#/components/parameters/currency'
        - $ref: '#/components/parameters/end_date'
        - $ref: '#/components/parameters/lang'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/meal_types'
        - $ref: '#/components/parameters/radius'
        - $ref: '#/components/parameters/rate_type'
        - $ref: '#/components/parameters/room_codes'
        - $ref: '#/components/parameters/rooms'
        - $ref: '#/components/parameters/rsp_fields'
        - $ref: '#/components/parameters/rsp_fields_set'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/star_date'
        - $ref: '#/components/parameters/unit'
        - $ref: '#/components/parameters/filter_star_rating'
        - $ref: '#/components/parameters/filter_max_price'
        - $ref: '#/components/parameters/filter_min_price'
      tags:
        - Hotels
      security: []
      responses:
        '200':
          $ref: '#/components/responses/200-Hotel'
        '400':
          $ref: '#/components/responses/400-Hotel'
  '/v2/hotels/{hotel_id}':
    get:
      operationId: v2_hotels_retrieve_2
      description: |-
        Find the hotel that matches the specified ID, formatted as `supplier_id:hotel_id`.

        * In order to find hotel ids, use the [Get Hotel](openapi-2.yaml/paths/~1v2~1hotels) endpoint. Every Hotel object has an ID, under the key `id`. 

        * Only **one** hotel id can be passed as path parameter per request. If multiple ids are required, consider using the [Get Hotels]() endpoint with `inventory_ids` query parameter.

        * Use `start_date` and `end_date` to adjust your search to your stay. These parameters must be together, if used. Dates follow the [ISO 8061 notation](https://en.wikipedia.org/wiki/ISO_8601). e.g. `2022-06-20`.

        * Use filters to narrow down searches. These parameters are marked as "filter" in the description.
      summary: Retrieve a hotel
      parameters:
        - $ref: '#/components/parameters/adults'
        - $ref: '#/components/parameters/children'
        - $ref: '#/components/parameters/children_ages'
        - $ref: '#/components/parameters/currency'
        - $ref: '#/components/parameters/customer_transaction_id'
        - $ref: '#/components/parameters/end_date'
        - $ref: '#/components/parameters/lang'
        - $ref: '#/components/parameters/meal_types'
        - $ref: '#/components/parameters/rate_type'
        - $ref: '#/components/parameters/room_codes'
        - $ref: '#/components/parameters/rooms'
        - $ref: '#/components/parameters/rsp_fields'
        - $ref: '#/components/parameters/rsp_fields_set'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/star_date'
        - $ref: '#/components/parameters/unit'
        - $ref: '#/components/parameters/filter_star_rating'
        - $ref: '#/components/parameters/filter_max_price'
        - $ref: '#/components/parameters/filter_min_price'
      tags:
        - Hotels
      security: []
      responses:
        '200':
          $ref: '#/components/responses/200-Hotel'
        '400':
          $ref: '#/components/responses/400-Hotel'
    parameters:
      - $ref: '#/components/parameters/hotel_id'
  /v2/carts:
    get:
      summary: List all carts
      tags:
        - Carts
      responses:
        '200':
          $ref: '#/components/responses/200-Cart'
      operationId: get-v2-carts
      description: List all carts.
      x-internal: false
    post:
      summary: Create Cart
      operationId: post-v2-carts
      responses:
        '200':
          $ref: '#/components/responses/200-Cart'
      description: |-
        Create a new empty cart.

        By default, all carts are created in english `en` and currency is set to United States Dollars `USD`, and contain no cart items `items`. 

        The default settings can be modified by sending the desired values in the request body. Sending one or more items in the request will add them to the newly created cart.

      parameters: []
      tags:
        - Carts
      x-internal: false
      requestBody:
        $ref: '#/components/requestBodies/Cart'
  '/v2/carts/{cart_id}':
    parameters:
      - $ref: '#/components/parameters/cart_id'
    get:
      summary: Retrieve a cart
      tags:
        - Carts
      responses:
        '200':
          $ref: '#/components/responses/200-Cart'
        '404':
          $ref: '#/components/responses/404-Cart'
      operationId: get-vs-carts-cart_id
      description: |-
        Get details for a given Cart.
        This will return all the cart configuration information as well as the items with details.
    put:
      summary: Update a cart
      operationId: put-v2-carts-cart_id
      responses:
        '200':
          $ref: '#/components/responses/200-Cart'
        '404':
          $ref: '#/components/responses/404-Cart'
      description: |
        Update cart details. 
        Allows modification of:
        * `lang`: Cart language
        * `currency`: Default cart currency
        * `items`: Cart items
        * `customer_additional_request`: Additional request
      tags:
        - Carts
      requestBody:
        $ref: '#/components/requestBodies/Cart'
    delete:
      summary: Delete a cart
      operationId: delete-v2-carts-cart_id
      responses:
        '200':
          $ref: '#/components/responses/200-DeleteCart'
        '404':
          $ref: '#/components/responses/404-Cart'
      description: |-
        Delete a Cart.

        <!-- theme: danger -->
        > **IMPORTANT**: This action cannot be reverted, the cart and all the item it contains will be lost in the delete process.
      tags:
        - Carts
  '/v2/carts/{cart_id}/items':
    parameters:
      - $ref: '#/components/parameters/cart_id'
    get:
      summary: Retrieve cart item data
      responses:
        '200':
          $ref: '#/components/responses/200-Cart'
        '404':
          $ref: '#/components/responses/404-Cart'
      operationId: get-v2-carts-cart_id-items
      description: |-
        Get extended data of all items in the cart. 

        <!-- theme: danger -->
        > **IMPORTANT**: This action cannot be reverted and all items will be lost in the delete process. 
        >
        > The cart will still exist.
      tags:
        - Carts
    post:
      summary: Add items to cart
      operationId: post-v2-carts-cart_id-items
      responses:
        '200':
          $ref: '#/components/responses/200-CartItem'
        '404':
          $ref: '#/components/responses/404-Cart'
      description: Add one or more items to the cart
      tags:
        - Carts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
          application/xml:
            schema:
              $ref: '#/components/schemas/Item'
        description: ''
    delete:
      summary: Clear all cart items
      operationId: delete-v2-carts-cart_id-items
      responses:
        '200':
          $ref: '#/components/responses/200-Cart'
        '404':
          $ref: '#/components/responses/404-Cart'
      description: Delete all items in a cart
      tags:
        - Carts
  '/v2/carts/{cart_id}/items/{item_id}':
    parameters:
      - $ref: '#/components/parameters/cart_id'
      - $ref: '#/components/parameters/item_id'
    get:
      summary: Retrieve cart item data
      tags:
        - Carts
      responses:
        '200':
          $ref: '#/components/responses/200-Cart'
        '404':
          $ref: '#/components/responses/404-Cart'
      operationId: get-v2-carts-cart_id)-items-item_id
      description: |
        Get extended data of a specific item in the cart.
         
        The `item_id` parameter corresponds to the `sn_booking_code`.
    put:
      summary: Modify cart item data
      operationId: put-v2-carts-cart_id-items-item_id
      responses:
        '200':
          $ref: '#/components/responses/200-Cart'
        '404':
          $ref: '#/components/responses/404-Cart'
      description: |
        Modify an existing item in the cart

        The `item_id` parameter corresponds to the `sn_booking_code`.
      tags:
        - Carts
    delete:
      summary: Delete cart item
      operationId: delete-v2-carts-cart_id-items-item_id
      responses:
        '200':
          $ref: '#/components/responses/200-CartItem'
      tags:
        - Carts
      description: |-
        Delete an existing item in the cart


        The `item_id` parameter corresponds to the `sn_booking_code`. 

        <!-- theme: danger -->
        > **IMPORTANT**: This action cannot be reverted, the item will be permanently deleted for the cart in the process.
  '/v2/carts/{cart_id}/guest':
    parameters:
      - $ref: '#/components/parameters/cart_id'
    get:
      summary: Retrieve cart guest fields
      tags:
        - Carts
      responses: {}
      operationId: get-v2-carts-cart_id-guest
      description: "\t\nGet all fields required to be associated to the items in the cart"
    post:
      summary: Set cart guest fields
      operationId: post-v2-carts-cart_id-guest
      responses:
        '200':
          description: OK
      description: Set all fields required to be associated to the items in the cart
      tags:
        - Carts
  /v2/bookings:
    get:
      summary: List bookings
      tags:
        - Bookings
      responses:
        '200':
          $ref: '#/components/responses/200-Booking'
      operationId: get-v2-bookings
      description: 'Search for bookings based on different criteria. '
    post:
      summary: Create a booking
      operationId: post-v2-bookings
      responses:
        '200':
          description: OK
      tags:
        - Bookings
      requestBody:
        $ref: '#/components/requestBodies/Booking'
      description: 'Create a booking for all items contained in the Cart. '
  '/v2/bookings/{booking_id}':
    parameters:
      - $ref: '#/components/parameters/booking_id'
    get:
      summary: Retrieve a booking
      tags:
        - Bookings
      responses:
        '200':
          $ref: '#/components/responses/200-Booking'
      operationId: get-v2-bookings-booking_id
      description: Get a booking detail
    delete:
      summary: Delete a booking
      operationId: delete-v2-bookings-booking_id
      responses:
        '200':
          description: OK
      description: Cancel all items in the booking
      tags:
        - Bookings
  '/v2/bookings{booking_id}/items':
    parameters:
      - $ref: '#/components/parameters/booking_id'
    get:
      summary: Retrieve booking items
      tags:
        - Bookings
      responses:
        '200':
          $ref: '#/components/responses/200-Booking'
      operationId: get-v2-bookings-booking_id-items
      description: 'Get all the items extended data for a booking. '
  '/v2/bookings/{booking_id}/items/{item_id}':
    parameters:
      - $ref: '#/components/parameters/booking_id'
      - $ref: '#/components/parameters/item_id'
    put:
      summary: Update booking item
      operationId: put-v2-bookings-booking_id-items-item_id
      responses:
        '200':
          $ref: '#/components/responses/200-Booking'
      description: ''
      tags:
        - Bookings
    delete:
      summary: Cancel booking item
      operationId: delete-v2-bookings-booking_id-items-item_id
      responses:
        '200':
          description: OK
      tags:
        - Bookings
components:
  securitySchemes:
    SIMPLENIGHT-API-KEY:
      name: X-API-KEY
      type: apiKey
      in: header
      description: Simplenight API key
  parameters:
    dst_geolocation:
      name: dst_geolocation
      in: query
      required: true
      schema:
        type: string
        example: '40.750221,-73.93689'
      description: 'Latitude `[-90 to 90]` and longitude ` [-180 to 180]`, separated by commas. Using this parameter requires **not** using the `inventory_ids` parameter.'
    inventory_ids:
      name: inventory_ids
      in: query
      required: true
      schema:
        type: string
      description: 'List of inventory_ids, formatted as: `supplier_id:hotel_id`, separated by commas. Using this parameter requires **not** using the `dst_geolocation` parameter.'
    adults:
      name: adults
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 10
        default: 2
      description: Number of adults.
    children:
      name: children
      in: query
      schema:
        type: integer
        minimum: 0
        maximum: 10
      description: Number of children. Must be equal to the length of children_ages parameter if used.
    children_ages:
      name: children_ages
      in: query
      required: false
      schema:
        type: integer
        default: 10
        minimum: 0
        maximum: 17
      description: 'List of children ages, separated by commas. '
    currency:
      name: currency
      in: query
      required: false
      schema:
        type: string
        default: USD
        enum:
          - USD
          - CAD
          - CHF
          - EUR
          - GBP
          - JPY
          - MXN
          - UYU
      description: 'Hotel price currency. '
    customer_transaction_id:
      name: customer_transaction_id
      in: query
      required: false
      schema:
        type: string
        maxLength: 100
      description: 'Customer transaction id. '
    end_date:
      name: end_date
      in: query
      required: false
      schema:
        type: string
        format: date
        example: '2023-01-02'
      description: End date of stay (Optional but it must be present if start_date is present)
    lang:
      name: lang
      in: query
      required: false
      schema:
        type: string
        enum:
          - en
          - de
          - es
          - fr
        default: en
      description: Response language.
    limit:
      name: limit
      in: query
      required: false
      schema:
        type: string
      description: Max amount of hotels to retrieve. By default there is no limit.
    meal_types:
      name: meal_types
      in: query
      required: false
      schema:
        type: string
      description: 'List of meal types, separated by comma. '
    radius:
      name: radius
      in: query
      required: false
      schema:
        type: integer
        default: 15
        maximum: 50
        minimum: 1
      description: 'Hotel search radius based on latitude and longitude. Used with the "dst_geolocation" parameter. '
    rate_type:
      name: rate_type
      in: query
      required: false
      schema:
        type: string
        enum:
          - SN_PUBLIC
          - SN_PACKAGING
          - SN_RETAIL
        default: SN_PUBLIC
      description: 'Rate type. '
    room_codes:
      name: room_codes
      in: query
      required: false
      schema:
        type: string
      description: Room codes.
    rooms:
      name: rooms
      in: query
      schema:
        type: integer
        default: 1
        minimum: 1
        maximum: 10
      description: Number of rooms.
    rsp_fields:
      name: rsp_fields
      in: query
      required: false
      schema:
        type: string
        example: '-rooms'
      description: 'Fields to exclude in the response, separated by commas. Field must contain the "-" prefix in order to be excluded.'
    rsp_fields_set:
      name: rsp_fields_set
      in: query
      required: false
      schema:
        type: string
        enum:
          - basic
          - extended
      description: 'Specifies sets of fields to include or exclude. Basic excludes the following fields: -rooms,-details.facilities,-details.description,-photos, -details.checkin_time,-details.checkout_time Extended excludes the following field: -suggested_retail_total_amount'
    sort:
      name: sort
      in: query
      required: false
      schema:
        type: string
        enum:
          - distance
          - price
          - ranking
          - star_rating
      description: Sort hotels based on criteria. Using the " - " prefix will reverse the order.
    star_date:
      name: star_date
      in: query
      schema:
        type: string
        format: date
        example: '2022-12-31'
      description: Start date of stay (Optional but it must be present if end_date is present).
    unit:
      name: distance_unit
      in: query
      required: false
      schema:
        type: string
        default: mi
        enum:
          - f
          - km
          - mi
          - m
      description: Distance unit of measurement.
    filter_star_rating:
      name: star_rating
      in: query
      required: false
      schema:
        type: number
      description: 'Filter result by star rating. '
    filter_max_price:
      name: max_price
      in: query
      required: false
      schema:
        type: number
      description: 'Filter: max price.'
    filter_min_price:
      name: min_price
      in: query
      required: false
      schema:
        type: number
      description: 'Filter: min price. '
    hotel_id:
      name: id
      in: path
      required: true
      schema:
        type: string
        pattern: '^[\w:]+$'
        example: 'supplier_id:hotel_id'
      description: 'Hotel ID, formatted as `supplier_id:hotel_id`.'
    cart_id:
      name: cart_id
      in: path
      schema:
        type: string
        example: 8021822f-79c8-4ab7-92ec-2f53343887f6
      description: Cart ID
      required: true
    item_id:
      name: item_id
      in: path
      required: true
      schema:
        type: string
      description: Item ID
    booking_id:
      name: booking_id
      in: path
      required: true
      schema:
        type: string
      description: Booking ID
  schemas:
    Adults:
      type: integer
      title: Adults
      x-stoplight:
        id: gos8si8kl4zrs
      minimum: 1
      maximum: 10
      description: Number of adults.
      x-internal: false
    Children:
      type: integer
      title: Children
      x-stoplight:
        id: dn362kcx97p9v
      minimum: 0
      maximum: 10
      description: Number of children.
      x-internal: false
    ChildrenAges:
      type: array
      title: ChildrenAges
      x-stoplight:
        id: uzpqxuz12eoz3
      description: List of children ages.
      minItems: 1
      maxItems: 10
      items:
        type: integer
        minimum: 0
        maximum: 17
      x-internal: false
    Currency:
      type: string
      enum:
        - USD
        - AUD
        - CAD
        - CHF
        - EUR
        - GBP
        - JPY
        - MXN
        - UYU
      title: Currency
      description: Currency code.
      x-internal: false
    CustomerTransactionId:
      title: CustomerTransactionId
      x-stoplight:
        id: r3bzkxn821n20
      type: string
      description: Customer transaction id.
      x-internal: true
    StartDate:
      type: string
      title: StartDate
      x-stoplight:
        id: 5q0kwunand4oy
      format: date
      description: Start day of the stay.
      x-internal: false
    EndDate:
      type: string
      title: EndDate
      x-stoplight:
        id: ovd8ny3ae6dtx
      format: date
      description: End date of the stay.
      x-internal: false
    Language:
      type: string
      title: Language
      x-stoplight:
        id: x61vortkajblq
      enum:
        - en
        - es
        - de
        - fr
      description: Language code.
      x-internal: false
    Limit:
      title: Limit
      x-stoplight:
        id: cvowr4znl5xqe
      type: integer
      description: Max number of hotels to retrieve.
      x-internal: false
    MealTypes:
      title: MealTypes
      x-stoplight:
        id: rpc90hptdv6o5
      description: Meal types.
      type: string
      x-internal: false
    Radius:
      type: number
      title: Radius
      x-stoplight:
        id: fz7ofyzhf0m8k
      description: Search radius.
      minimum: 0
      maximum: 50
      x-internal: false
    RateType:
      type: string
      title: RateType
      x-stoplight:
        id: uiy3hany3xicp
      default: SN_PUBLIC
      enum:
        - SN_PUBLIC
        - SN_PACKAGING
        - SN_RETAIL
      description: Rate type.
      x-internal: false
    RspFields:
      title: RspField
      x-stoplight:
        id: ry0ppnxgyiv0l
      description: Fields excluded in the response.
      type: string
      x-internal: false
    RspFieldsSet:
      type: string
      title: RspFieldsSet
      x-stoplight:
        id: i35o5clu3ysdm
      enum:
        - basic
        - extended
      description: 'Fields included in the response. Basic or Extended presets. '
      x-internal: false
    Sort:
      type: string
      title: Sort
      x-stoplight:
        id: onvwu0t4d7aer
      description: Sort criteria
      enum:
        - price
        - distance
        - star_rating
        - ranking
      x-internal: false
    FilterStarRating:
      type: object
      title: FilterStarRating
      x-stoplight:
        id: 0be3ns959rt8s
      description: Maxmimum and minimum star ratings.
      minProperties: 2
      maxProperties: 2
      properties:
        min:
          type: number
          minimum: 0
          maximum: 5
        max:
          type: number
          minimum: 0
          maximum: 5
      x-internal: false
    FilterPrice:
      title: FilterPrice
      x-stoplight:
        id: 92fsqja9z2u3p
      type: object
      description: Maxmimum and minimum price
      properties:
        is_total_price:
          type: boolean
        max:
          type: number
        min:
          type: number
      x-internal: false
    EchoRequest:
      title: EchoRequest
      x-stoplight:
        id: 0ci7wtr2ltdot
      description: 'Parameters sent in the request. '
      x-examples:
        example-1: {}
      x-internal: false
      type: object
      properties:
        Search criteria:
          oneOf:
            - $ref: '#/components/schemas/DstGelocation'
            - $ref: '#/components/schemas/InventoryIds'
        adults:
          $ref: '#/components/schemas/Adults'
        children:
          $ref: '#/components/schemas/Children'
        children_ages:
          $ref: '#/components/schemas/ChildrenAges'
        currency:
          $ref: '#/components/schemas/Currency'
        customer_transaction_id:
          $ref: '#/components/schemas/CustomerTransactionId'
        start_date:
          $ref: '#/components/schemas/StartDate'
        end_date:
          $ref: '#/components/schemas/EndDate'
        lang:
          $ref: '#/components/schemas/Language'
        limit:
          $ref: '#/components/schemas/Limit'
        meal_types:
          $ref: '#/components/schemas/MealTypes'
        radius:
          $ref: '#/components/schemas/Radius'
        rate_type:
          $ref: '#/components/schemas/RateType'
        rsp_fields:
          $ref: '#/components/schemas/RspFields'
        rsp_fields_set:
          $ref: '#/components/schemas/RspFieldsSet'
        sort:
          $ref: '#/components/schemas/Sort'
        unit:
          $ref: '#/components/schemas/Unit'
        star_rating:
          $ref: '#/components/schemas/FilterStarRating'
        price:
          $ref: '#/components/schemas/FilterPrice'
